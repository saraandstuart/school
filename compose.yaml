services:
  api:
    image: school:latest
    container_name: api
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      # Java 25 Optimizations: Enable Class Data Sharing (CDS) for a fast startup
      - BPL_JVM_CDS_ENABLED=true
      # Configure the health-checker binary
      - THC_PORT=8080
      - THC_PATH=/actuator/health
      - JWT_TRUSTED_ISSUER=${JWT_TRUSTED_ISSUER}
    healthcheck:
      test: [ "CMD", "/workspace/health-check" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  keycloak-provisioner:
    image: hashicorp/terraform:1.14
    container_name: keycloak-provisioner
    volumes:
      - ./keycloak-provisioner:/keycloak-provisioner
    working_dir: /keycloak-provisioner
    entrypoint: /bin/sh
    command: -c "terraform init && terraform apply -auto-approve"
    environment:
      - TF_VAR_keycloak_url=http://keycloak:11000
      - TF_VAR_keycloak_admin_user=${KC_BOOTSTRAP_ADMIN_USERNAME}
      - TF_VAR_keycloak_admin_password=${KC_BOOTSTRAP_ADMIN_PASSWORD}
      - TF_VAR_school_api_client_secret=${KC_SCHOOL_API_CLIENT_SECRET}
      - TF_VAR_default_user_password=${KC_DEFAULT_USER_PASSWORD}
    depends_on:
      keycloak:
        condition: service_healthy

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    command: start-dev
    ports:
      - "11000:11000"
    environment:
      - KC_HTTP_PORT=11000
      - KC_HEALTH_ENABLED=true
      - KC_BOOTSTRAP_ADMIN_USERNAME=${KC_BOOTSTRAP_ADMIN_USERNAME}
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KC_BOOTSTRAP_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - KC_DB_USERNAME=${DB_USER}
      - KC_DB_PASSWORD=${DB_PASS}
      - KC_DB_SCHEMA=keycloak
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q '200 OK'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    container_name: db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

